<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 20px;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div id="app">
        <h3>v-model修饰符 .trim .number</h3>
        姓名：<input v-model.trim="username" type="text"><br>
        年纪：<input v-model.number="age" type="text"><br>
        <!-- .number 的原理是先判断用户输入的是否是数字开头，如果不是，就不进行转换。如果是数字开头，则使用 parseFloat() 进行转换 -->

        <h3>@事件名.stop  -> 阻止冒泡</h3>
        <div @click="fatherFn" class="father">
            <div @click.stop="sonFn" class="son">儿子</div>
        </div>

        <h3>@事件名.prevent   -> 阻止默认行为</h3>
        <a @click href.prevent="https://www.baidu.com"> 阻止默认行为</a>
    </div>
    
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                username:'',
                age:0
            },
            //methods 中存放函数
            methods:{
                fatherFn(event){
                    console.log("father")
                },
                sonFn(event){
                    // event.stopPropagation() 原始的方法 阻止冒泡
                    console.log("son")
                }
            }
        })
    </script>
    
</body>
</html>
