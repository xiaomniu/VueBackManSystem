<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            {{ msg }}
            {{ count }}
        </div>
        <div v-html="1>0?'真实的InnerHTML':'all'"> 我会被覆盖 </div>
        <!-- 
            v-thml: 设置 元素的 innerHTML
            v-html:="表达式"
            如果 使用了 v-html 则标签内不能再写内容了，会被 v-html的 结果覆盖掉
         -->
        <div v-html="msg"> 我会被覆盖 </div>
    </div>
    <script src="./vue.js"></script>
    <script>
        // 目标：理解响应式 特点
        // 好处：不用再操心 视图 如何渲染了，把精力全部放在操作数据上面，只要数据变化，视图会自动更新
        const app = new Vue({
            el: '#app',
            data: {
                msg : '<h1>测试文字</h1>',
                count: 100
            }
        })
    </script>
    
</body>
</html>
