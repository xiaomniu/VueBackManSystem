<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>小黑的书架</h3>
        <ul>
            <li v-for="(item, index) in list">
                <input type="checkbox">
                <span>{{item.name}}</span>
                <span>{{item.author}}</span>
                <button @click="del(item.id)"> 删除</button>
            </li>
        </ul>
    </div>
    
    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                list : [ 
                    {id : 1, name : '《aaaaa》', author : '111'},
                    {id : 2, name : '《bbbbb》', author : '222'},
                    {id : 3, name : '《ccccc》', author : '333'},
                    {id : 4, name : '《ddddd》', author : '444'}
                 ]
            },
            //methods 中存放函数
            methods:{
                del(id){
                    // 根据 id 找到 索引，然后 再 删除 索引对应的元素
                    // const index = this.list.findIndex(item => item.id === id)
                    // this.list.splice(index, 1)

                    // 利用 filer 筛选 不符合的 id 的元素，把新数组 覆盖 回 老数组
                    this.list = this.list.filter(item => item.id != id)
                }
            }
        })
    </script>
    
</body>
</html>
