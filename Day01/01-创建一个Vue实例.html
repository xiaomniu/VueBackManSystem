<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    目标：使用Vue完成渲染
    创建Vue实例，初始化渲染 
    1. 准备容器，（vue所管理的范围）
    2. 引入包（开发版本包 / 生产版本包）官网（v2.cn.vuejs.org)
    3. 创建实例
    4. 添加配置项 => 完成渲染
    -->
    <div id="app">
        {{ msg }}
    </div>
    <!-- 这里引入包  -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script> -->
    <script src="./vue.js"></script>
    <script>
        // 一旦引入了包 全局就会有一个 Vue 构造函数
        // 创建 Vue实例 并 添加配置项
        const app = new Vue({
            // 指定 Vue 的管理区域
            el: '#app',
            data: {
                msg : '你好啊  ss 世界！'
            }
            // 数据
        })
    </script>
</body>
</html>
