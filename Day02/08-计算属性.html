
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 3px solid #000;
            text-align: center;
            width: 240px;
        }
        th,td{
            border: 1px solid #000;
        }
        h3{
            position: relative;
        }
    </style>
</head>
<body>
    <div id="app">
        <h3>小黑的礼物清单</h3>
        <table>
            <tr>
                <th>名字</th>
                <th>数量</th>
            </tr>
            <tr v-for="(item, index) in list" :key="item.id">
                <td>{{item.name}}</td>
                <td>{{item.num}}</td>
            </tr>
        </table>

        <!-- 目标：统计求和，求得礼物总数 -->
        <p>礼物总数： {{totalCount}} 个</p>
    </div>
    
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                list:[
                    {id : 1, name : '篮球', num : 1},
                    {id : 2, name : '玩具', num : 2},
                    {id : 3, name : '铅笔', num : 5},
                ]
            },
            //methods 中存放函数
            methods:{
            },
            computed:{
                totalCount(){
                    return this.list.reduce((sum, item) => sum+item.num, 0)
                }
            }
        })
    </script>
    
</body>
</html>
